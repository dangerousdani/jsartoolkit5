<script>

window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({maxARVideoSize: 320, cameraParam: 'Data/camera_para-iPhone 5 rear 640x480 1.0m.dat',
	onSuccess: function(arScene, arController, arCamera) {

		document.body.className = arController.orientation;

		arController.setPatternDetectionMode(artoolkit.AR_MATRIX_CODE_DETECTION);

		var renderer = new THREE.WebGLRenderer({antialias: true});

		var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
		var h = window.innerWidth;
		renderer.setSize(w, h);

		var myCanvas = renderer.domElement;
		// myCanvas.width = 100; 
		// myCanvas.height = 100;
		document.body.insertBefore(myCanvas, document.body.firstChild);

	

		// See /doc/patterns/Matrix code 3x3 (72dpi)/20.png
		var markerRoot = arController.createThreeBarcodeMarker(20);

		
		
		const loader = new THREE.GLTFLoader();
		
		loader.load( '../images/Calendar.glb', function ( gltf ) {
			markerRoot.add( gltf.scene );
			console.log(gltf);
			for (i = 1; i < 20; i++) {
				const objName = i.toString().padStart(3, '0');
				const video = document.getElementById( 'video' + objName );
				const texture = new THREE.VideoTexture( video );
				console.log(objName);
				gltf.scene.children.find(obj => obj.name == "Cube" + objName).material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide} );
			}

			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			
			function onDocumentMouseDown( event ) 
			{
				var raycaster = new THREE.Raycaster();
				var mouse = new THREE.Vector2();

				mouse.y = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.x = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
				console.log(mouse)

				raycaster.setFromCamera( mouse, arScene.camera );
				
				var targetlist = gltf.scene.children.filter(element => element.name.startsWith("Cube"))
				console.log(targetlist);
				var intersects = raycaster.intersectObjects( targetlist, false );
				console.log(intersects);

				try {
					
						const hitTargetId = intersects[0].object.name.replace("Cube", "")
						console.log(hitTargetId)
						const door = gltf.scene.children.find(element => element.name == "Door" + hitTargetId)
						const videoObject = intersects[0].object.material.map.image;
						if (videoObject.paused) {
							videoObject.play();
							door.rotation.y += 2;	
						}
						else {
							videoObject.pause();
							door.rotation.y += -2;
					}
				} catch {
					console.log("door - no click target found");
				}
			}

			
				
				var rotationV = 0;
				var rotationTarget = 0;
				
				
				var tick = function() {
					arScene.process();
					arScene.renderOn(renderer);
					
					// if (markerRoot.children[0] !== undefined) {
						// 	rotationV += (rotationTarget - markerRoot.children[0].children[21].rotation.y) * 0.005;	
						// 	markerRoot.children[0].children[25].rotation.y += rotationV;
						// } 
						// rotationV *= 0.9;
						
						requestAnimationFrame(tick);
					};
					
					tick();
					
					arScene.scene.add(markerRoot);
				
			}, undefined, function ( error ) {	
				console.error( error ); 
			} );	
	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}

</script>
