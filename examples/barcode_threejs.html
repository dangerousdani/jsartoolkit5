<html>
<head>
<title>Barcode marker example with Three.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}
</style>
</head>
<body>

<h1>Barcode marker example with Three.js</h1>
<p>On Chrome on Android, tap the screen to start playing video stream.</p>
<p>Show <a href="https://github.com/artoolkit/artoolkit5/blob/master/doc/patterns/Matrix%20code%203x3%20(72dpi)/20.png">3x3 marker id 20</a> to camera to display a colorful sphere on top of it. Tap the sphere to rotate it.

<p>&larr; <a href="index.html">Back to examples</a></p>

<video src="../images/dani.mov" autoplay loop style="display:none; width:300px" id="video"></video>

<script src="js/third_party/three.js/three.min.js"></script>
<script src="../js/artoolkit.api.js"></script>
<script src="../build/artoolkit.debug.js"></script>
<script src="js/third_party/three.js/GLTFLoader.js"></script>
<script src="../js/artoolkit.three.js"></script>

<script>

window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({maxARVideoSize: 320, cameraParam: 'Data/camera_para-iPhone 5 rear 640x480 1.0m.dat',
	onSuccess: function(arScene, arController, arCamera) {

		document.body.className = arController.orientation;

		arController.setPatternDetectionMode(artoolkit.AR_MATRIX_CODE_DETECTION);

		var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		// See /doc/patterns/Matrix code 3x3 (72dpi)/20.png
		var markerRoot = arController.createThreeBarcodeMarker(20);

		const video = document.getElementById( 'video' );
		const texture = new THREE.VideoTexture( video );

		const loader = new THREE.GLTFLoader();
		loader.load( '../images/Calendar.glb', function ( gltf ) {
			markerRoot.add( gltf.scene );
			console.log(gltf);
			gltf.scene.children.find(obj => obj.name == "Cube001").material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide} );
		}, undefined, function ( error ) {	
			console.error( error ); 
		} );	

		var rotationV = 0;
		var rotationTarget = 0;

		renderer.domElement.addEventListener('click', function(ev) {
			ev.preventDefault();
			rotationTarget += 1;
		}, false);

		var tick = function() {
			arScene.process();
			arScene.renderOn(renderer);
			if (markerRoot.children[0] !== undefined) {
				rotationV += (rotationTarget - markerRoot.children[0].children[25].rotation.z) * 0.05;	
				markerRoot.children[0].children[25].rotation.z += rotationV;
			} 
			rotationV *= 0.8;

			requestAnimationFrame(tick);
		};

		tick();

		arScene.scene.add(markerRoot);

	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}

</script>

</body>
</html>
